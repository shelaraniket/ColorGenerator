<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap5 Stylesheet Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Document</title>
  </head>
  <body>

    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 d-flex flex-column justify-content-center gap-5">
          <h2 class="mt-5 text-center" id="Color1">Color Generator:</h2>
        </div>

        <div class="col-lg-10 d-flex justify-content-around g-5">
            

          <div
            class=" d-flex justify-content-center rounded"
            id="Color"
            style="
              min-width: 525px;
              min-height: 290px;
              border: 2px solid;
              background-color: black;
            ">
            <h4 class="text-center text-light" style="margin-top: 120px">
              rgb(0,0,0)
            </h4>
          </div>
        </div>
      </div>
    </div>


    <div class="container mt-5">
      <div class="row d-flex justify-content-around">
        <div class="col-lg-2">
          <div class="text-center">
            <label for="red">Red</label><br>
            <input
              type="range"
              min="0"
              max="255"
              value="0"
              id="red"
              oninput="colorConverter()"
            />
          </div>
        </div>

        <div class="col-lg-2">
          <div class="text-center">
            <label for="green">Green</label><br>
            <input
              type="range"
              min="0"
              max="255"
              value="0"
              id="green"
              oninput="colorConverter()"
            />
          </div>
        </div>

        <div class="col-lg-2">
          <div class="text-center">
            <label for="blue">Blue</label><br>
            <input
              type="range"
              min="0"
              max="255"
              value="0"
              id="blue"
              oninput="colorConverter()"
            />
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script src="./colorgenerator.js"></script>
  </body>
</html>
